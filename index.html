<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leagdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">LEAGDLE</h1>
            </header>
            <div id="elo"></div>
            <div id="question"></div>
            <div id="leaderboard">
                <div id="table"></div>
            </div>      
            <div id="info"></div> 
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" ></div>
                <div class="choice" id="B" ></div>
                <div class="choice" id="C" ></div>
                <div class="choice" id="D" ></div>
            </div>
            <div id="answers" style="display: none">
                <div class="answer" id="AA" ></div>
                <div class="answer" id="BB" ></div>
                <div class="answer" id="CC" ></div>
                <div class="answer" id="DD" ></div>
            </div>
            <div id="nextQ">Next Question</div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
