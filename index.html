<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leagdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">LEAGDLE</h1>
            </header>
            <a id="stats" href="#popup"></a>
            <a id="about" href="#popup"></a>
            <a id="info" href="#popup"></a>
            <div id="popup" style="text-align:center;"></div>
            <div id="elo"></div>
            <div id="twitter" a href="#" onclick='window.open("https://www.instagram.com/lukokz/");return false;' style="cursor:pointer;"></div>
            <div id="question"></div>
            <div id="leaderboard">
                <div id="table"></div>
            </div>      
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" ></div>
                <div class="choice" id="B" ></div>
                <div class="choice" id="C" ></div>
                <div class="choice" id="D" ></div>
            </div>
            <div id="answers" style="display: none">
                <div class="answer" id="AA" ></div>
                <div class="answer" id="BB" ></div>
                <div class="answer" id="CC" ></div>
                <div class="answer" id="DD" ></div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
